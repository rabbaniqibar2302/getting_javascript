<html>
    <head>
        <title>Tipe Data JS</title>
    </head>
    <body>
        <h2>Tipe Data</h2>
        <!-- Number
        String
        Boolean
        Array
        Object -->
        <div id="number"></div>

        <script>

            // tipe data number
            var angka = 1090;

            // tipe data string
            var karakter = "aldn2940++";

            // tipe array
            var mc = ['trailblazer','kafka','dan heng',2939,'fu xuan', true];
            
            // tipe boolean
            var sere_karlina = true;
            var mas_dimas = false;

            // tipe data object
            var player = {
                nama : "ryan",
                position : "striker",
                champ : 15,
                lanang : true
            }

        </script>

    </body>
</html>
