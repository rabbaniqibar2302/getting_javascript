<html>
    <head>
        <title>Operasi Aritmatika</title>
    </head>
    <body>
        <h1>Operasi Aritmatika</h1>
        <div id="hasil"></div>
        <script>
            // Masukin Variabel
        var angka1 = 69;
        var angka2 = 420;

            // perhitungan
        var tambah = angka1 + angka2;
        var hasil = "Hasil dari "+angka1+" + "+angka2+" = "+tambah;

            // sambungin ke html
        document.getElementById("hasil").innerHTML = hasil;
        </script>
    </body>
</html>
