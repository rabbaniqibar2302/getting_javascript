<html>
    <head>
        <title>Penamaan Variabel</title>
    </head>
    <body>
        <h1>Penamaan Variabel</h1>
        <div id="nama"></div>
        <div id="alamat"></div>
        <script>

            // penamaan variabel
            var nama = "Sere Karlina";
            var alamat = "Jl Mardani Raya";

            // ambil id di html dan sambungkan dengan variabel js
            document.getElementById("nama").innerHTML = nama;
            document.getElementById("alamat").innerHTML = alamat;

        </script>
    </body>
</html>
