<html>
    <head>
        <title>Latihan Penulisan Variabel</title>
    </head>
    <body>
        <h1>Latihan Variabel</h1>
        <div id="nama"></div>
        <div id="alamat"></div>
        <script>
            // penulisan variabel
            var nama = "Qibar";
            var alamat = "Jl.Nayla";

            // fungsi document, getelementbyid
            document.getElementById("nama").innerHTML = nama;
            document.getElementById("alamat").innerHTML = alamat;

        </script>
    </body>
</html>
